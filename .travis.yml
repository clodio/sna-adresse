language: node_js
node_js:
  - node
script:
  - npm run preinstall
  - npm run eslint
  - npm run test
before_script:
  - npm start &
  - sleep 5
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
  target_branch : staging
notifications:
  email:
    recipients:
      - claude.seguret@gmail.com
    on_success: always # default: change
    on_failure: always # default: always
